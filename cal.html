<!DOCTYPE html>
<html>
    <head>
        <title>Web Calculator</title>
        <link rel="stylesheet" href="cal.css" />
    </head>
    <body>
        <table class="box">
            <tr>
                <th id="answer" colspan="5" style="height: 1.8em;"></th>
            </tr>
            <tr>
                <td onclick="bopen()">(</td>
                <td onclick="bclose()">)</td>
                <td onclick="ans()">Ans</td>
                <td onclick="del()">DEL</td>
                <td onclick="clr()">AC</td>
            </tr>
            <tr>
                <th onclick="display('7')">7</th>
                <th onclick="display('8')">8</th>
                <th onclick="display('9')">9</th>
                <td onclick="display('+')">+</td>
                <td onclick="display('-')">-</td>
            </tr>
            <tr>
                <th onclick="display('4')">4</th>
                <th onclick="display('5')">5</th>
                <th onclick="display('6')">6</th>
                <td onclick="display2('*','×')">×</td>
                <td onclick="display2('/','÷')">÷</td>
            </tr>
            <tr>
                <th onclick="display('1')">1</th>
                <th onclick="display('2')">2</th>
                <th onclick="display('3')">3</th>
                <td onclick="display('%')">%</td>
                <td onclick="root()">√</td>
            </tr>
            <tr>
                <td onclick="float()">.</td>
                <th onclick="zero()">0</th>
                <td onclick="power()">^</td>
                <td colspan="2" style="background-color: #3c4e57;" onclick="enter()">=</td>
            </tr>
        </table>
    </body>
    <script src="cal.js">
        
    </script>
</html>
